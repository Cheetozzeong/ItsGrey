pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' }
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://jitpack.io") }
        maven { url = uri("https://oss.sonatype.org/content/repositories/snapshots/") }
    }
}
rootProject.name = "ItsGrey"
include ':app'
/* core */
include ':core:designsystem'
include ':core:network'
include ':core:ui'
include ':core:common'
/* domain */
include ':domain:repo'
include ':domain:model'
include ':domain:home'
include ':domain:editbook'
include ':domain:editpage'
include ':domain:drawing'
include ':domain:viewer'
include ':domain:login'
include ':data:imagebox'
include ':data:textbox'
include ':data:page'
/* data */
include ':data:book'
include ':data:user'
include ':data:drawing'
include ':data:layer'
/* di */
include ':di'
/* feature */
include ':feature:home'
include ':feature:editBook'
include ':feature:editPage'
include ':feature:viewer'
include ':feature:drawing'
